---
- name: Example how to set default value if the variable is not defined, ignores USR=''
  ansible.builtin.debug:
    msg: "{{ lookup('ansible.builtin.env', 'USER', default='nobody') }} is the user."

- name: Update apt package index
  apt:
    update_cache: yes
  become: true

- name: Install required packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
  become: true

- name: "Docker | Add Docker’s official GPG key"
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /etc/apt/keyrings/docker.gpg
    state: present

- name: "Docker | Get System Architecture"
  ansible.builtin.command: "dpkg --print-architecture"
  register: dpkg_architecture
  changed_when: false
  failed_when: false
  check_mode: false
  become: true

- name: "Docker | Add Docker’s stable repository"
  ansible.builtin.apt_repository:
    repo: deb [arch={{ dpkg_architecture.stdout }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    mode: "0644"
  become: true

- name: Update apt package index again
  ansible.builtin.apt:
    update_cache: yes
  become: true

- name: "Install Docker Engine"
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update-cache: true
  become: true

- name: "Create docker group"
  ansible.builtin.group:
    name: docker
    state: present
  become: true

- name: "add current user to docker group"
  ansible.builtin.user:
    name: "{{ ansible_env['USER'] }}"
    groups: docker
    append: true
  become: true 

- name: "check current user membership"
  ansible.builtin.command:
    cmd: id -Gn {{ ansible_env['USER'] }}
  register: user_groups
  become: true 

- name: "Run newgrp docker"
  ansible.builtin.command:
    cmd: newgrp docker
  when: "'docker' not in user_groups.stdout.split()"
  args:
    warn: true 
