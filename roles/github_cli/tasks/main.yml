---
- name: Create /etc/apt/keyrings directory with permissions
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true 

- name: Download GitHub CLI keyring
  ansible.builtin.get_url:
    url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
    dest: /etc/apt/keyrings/githubcli-archive-keyring.gpg
    mode: '0644'
  become: true 

- name: Add GitHub CLI repository to sources list
  ansible.builtin.copy:
    content: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main\n"
    dest: /etc/apt/sources.list.d/github-cli.list
  become: true

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
  become: true

- name: Install GitHub CLI
  ansible.builtin.apt:
    name: gh
    state: present
  become: true

